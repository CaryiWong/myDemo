<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>合作意向书</title>
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="/styles/pages/server/formAll.min.css">
</head>
<body class="server-form">
    <div  class="text-center ">
        <div class="form-title">
            <div class="line"></div>
            <div class="title-box">合作意向书</div>
        </div>
        <form class="col-xs-12">
            <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control valid-input nickname"
                       name="name"
                    data-valid-rule="required">
            </div>
            <div class="form-group">
                <label>联系方式</label>
                <input type="text" class="form-control valid-input phone"
                       name="phone"
                       data-valid-rule="required,phone"  placeholder="手机号码">
                <input type="text" class="form-control valid-input"
                       data-valid-rule="required"
                       name="email" placeholder="微信/QQ/邮箱">
            </div>
            <div class="form-group">
                <label>你的机构</label>
                <input type="text" class="form-control valid-input"
                       data-valid-rule="required"
                       name="company"
                       placeholder="你所在的机构名称（公司/团队/组织/个人）">
                <textarea class="form-control valid-input"
                          name="intro"
                          data-valid-rule="required"
                          placeholder="请介绍一下你、你的机构以及合作需求～"></textarea>
            </div>
            <button class="btn form-button">提交申请</button>
        </form>
    </div>
    <div class='warn'><div><img src=''><p></p></div></div>
    <div class='loading'><div><img src='/images/pages/server/icon_handin@2x.png'><p>提交中，请稍候</p></div></div>

<script src="/scripts/server/app_form.js"></script>

</body>
</html>
