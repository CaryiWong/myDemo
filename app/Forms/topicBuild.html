<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建话题</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="">
  <div class="page-header">
    <h3>创建话题</h3>
    <span class="divider"></span>
  </div>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">话题名称</label>
      <div class="col-sm-8 ">
        <input type="text" class="form-control" id="topicname" placeholder="话题名称">
      </div>
    </div>
    <div class="form-group hidden">
      <label class="col-sm-2 control-label">一起用户ID</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="user_id" value="ed64b09475e84d07a1221397644401654">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">所属小组</label>
      <div class="col-sm-8 teams">
        <!--<input type="text" class="form-control" id="groupinfo_id">-->
        <div class="btn-group-sm team-list"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">封面图</label>
      <div class="col-sm-8 ">
        <input type="text" class="form-control" id="banners" placeholder="请输入封面图链接以逗号','分隔">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">话题简介</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="topicexplain" rows="3" placeholder="请输入话题简介"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button class="btn btn-primary submit">创建</button>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/buildTopic.js"></script>
</body>
</html>
