<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编辑小组</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="">
  <div class="page-header">
    <h3>编辑小组</h3>
    <span class="divider"></span>
  </div>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">小组名称</label>
      <div class="col-sm-8 ">
        <input type="text" class="form-control" id="groupname" placeholder="小组名称">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">封面图</label>
      <div class="col-sm-8 ">
        <input type="text" class="form-control" id="groupcover" placeholder="请输入封面图链接">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">小组说明</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="groupexplain" rows="3" placeholder="请输入小组说明"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">小组标签</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="grouplabel" placeholder="请输入一个小组标签">
      </div>
    </div>
    <div class="form-group hidden">
      <label class="col-sm-2 control-label">发起者</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="user" value="ed64b09475e84d07a1221397644401654">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
    <button class="btn btn-primary submit">创建</button>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/buildTeam.js"></script>

</body>
</html>
