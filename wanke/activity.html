<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>活动详情</title>
  <!-- build:css styles/main.min.css -->
  <link rel="stylesheet" href="styles/main.css"/>
  <!-- endbuild -->
  <style>
    body{background: url(images/background.jpg) no-repeat left top;
      background-size: 100% auto;}
  </style>
</head>
<body>
<div class="afterSignUp displayN">
  <div class="bar">
    <p class="p1">恭喜您报名成功！<span class="displayN score-message">获得<strong class="score"></strong>小万币</span><span class="rule-link">小万币规则</span></p>
    <p>点击右上角把活动分享给朋友，可以获得更多小万币哦！</p>
  </div>
</div>

<div class="container activity">
  <div class="btn-group afterSignUp-btn-group displayN">
    <button class="formBtn wtKnow pull-left">我要了解</button>
    <button class="formBtn wtHelpSignUp pull-right" >帮别人报名</button>
  </div>
  <div class="btn-group beforeSignUp-btn-group">
    <button class="formBtn wtKnow pull-left">我要了解</button>
    <button class="formBtn wtSignUp pull-right" >我要报名</button>
  </div>
  <div class="info-box">
    <div class="head"><span></span><span class="text">活动简介</span><span></span></div>
   <!--<h3 class="name"></h3>-->
  <div class="mainText">
    <div class="introduction"></div>
    <span>开始时间 </span><p class="start_time"></p>
    <span>结束时间 </span><p class="end_time"></p>
    <span>举办地点 </span><p class="location"></p>
  </div>
  </div>

<div class="activityEnd displayN">
  <div class="news">
    <h3 class="name"></h3>
  </div>
  <div class="signInBox">
    <h4>请填写您报名的手机号码</h4>
    <form class="checkSignUpFrom">
      <table class="form-group">
        <tr>
          <td>手机</td>
          <td class="inputs">
            <input type="text" name="checkPhone"  class="form-control valid-input"  placeholder="必填" data-valid-rule="required,phone"/>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <button class="formBtn checkSignUp">提交</button>
</div>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<!--build:js scripts/app_activity.js -->
<script src="scripts/jquery.js"></script>
<script src="scripts/validation.js"></script>
<script src="scripts/share.js"></script>
<script src="scripts/activity.js"></script>
<!-- endbuild -->

</body>
</html>
