<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>活动报名</title>
  <!-- build:css styles/main.min.css -->
  <link rel="stylesheet" href="styles/main.css"/>
  <!-- endbuild -->
</head>
<body>
<div class="container signUp">
  <div class="news">
    <h3 class="activityName"></h3>
  </div>
  <div class="signInBox">
    <form action="" class="signUpForm">
      <table class="form-group">
        <tr>
          <td>手机</td>
          <td class="inputs">
            <input type="text" name="phone_number" class="form-control valid-input" placeholder="必填" data-valid-rule="required,phone"/>
          </td>
        </tr>
      </table>
      <div class="info">
        <div class="head-pic"><img src="images/image.png" alt=""/></div>
        <div class="message"><p class="name">我是小万老师</p><p><span class="invitation"></span>邀请您一起参加<span class="activityName"></span></p></div>
      </div>
      <table class="form-group options-input displayN">
        <tr><td></td><td><h4>请输入您孩子的报名信息</h4></td></tr>
        <tr>
          <td>姓名</td>
          <td class="inputs">
            <input type="text" name="name" class="form-control" placeholder="请输入孩子的真实姓名"
                   data-valid-rule="required"/>
          </td>
        </tr>
        <tr>
          <td>年龄</td>
          <td class="inputs">
            <input type="text" name="age" class="form-control" placeholder="必填"
                    data-valid-rule="required,isInt1,maxNum,minNum" data-valid-maxNum="18" data-valid-minNum="3"/>
          </td>
        </tr>
        <tr>
          <td class="sexSpan">性别</td>
          <td class="inputs radioInput">
            <span>男</span>
            <span class="radio on"></span>
            <span class="real-radio-box"><input type="radio" class="real-radios" name="gender" value="1" checked="checked"/></span>
            <span>女</span>
            <span class="radio"></span>
            <span class="real-radio-box"><input type="radio" class="real-radios" name="gender" value="2"/></span>
          </td>
        </tr>
      </table>
    </form>

  </div>
  <button class="formBtn signUpCheckBtn">报名</button>
  <button class="formBtn signUpBtn displayN">报名</button>
</div>


<!-- build:js scripts/app_signup.js -->
<script src="scripts/jquery.js"></script>
<script src="scripts/validation.js"></script>
<script src="scripts/signup.js"></script>
<!-- endbuild -->

</body>
</html>
