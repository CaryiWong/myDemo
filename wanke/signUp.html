<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>活动报名</title>
  <!-- build:css styles/main.min.css -->
  <link rel="stylesheet" href="styles/main.css"/>
  <!-- endbuild -->
</head>
<body>
<div class="container">
  <h3>活动预告</h3>
  <div class="news">
    <h4></h4>
    <span class="location"></span> <span class="time"></span>
  </div>
  <hr/>
  <div class="signInBox">
    <h4>请输入您的报名信息:</h4>

    <form action="" class="signUpForm">
      <table class="form-group">
        <tr>
          <td>姓名</td>
          <td class="inputs">
            <input type="text" name="name" class="form-control valid-input" placeholder="必填" data-valid-rule="required"/>
          </td>
        </tr>
        <tr>
          <td>年龄</td>
          <td class="inputs">
            <input type="text" name="age" class="form-control valid-input" placeholder="必填" data-valid-rule="required"/>
          </td>
        </tr>
        <tr>
          <td class="sexSpan">性别</td>
          <td class="inputs radioInput">
            <!--<input type="text" name=""  />-->
            <input type="radio" name="gender" value="1" checked="checked" />男
            <input type="radio" name="gender" value="2" />女
          </td>
        </tr>
        <tr>

          <td>手机</td>
          <td class="inputs">
            <input type="text" name="phone_number" class="form-control valid-input" placeholder="必填" data-valid-rule="required,phone"/>
          </td>
        </tr>
        <tr>
          <td>推荐人<br/>手机号</td>
          <td class="inputs">
            <input type="text" name="referrer" class="form-control" placeholder="选填"/>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <button class="formBtn">报名</button>
</div>
<!-- build:js scripts/app_signup.js -->
<script src="scripts/jquery.js"></script>
<script src="scripts/validation.js"></script>
<script src="scripts/signup.js"></script>
<!-- endbuild -->
</body>
</html>
