<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用图片上传页面</title>
  <link rel="stylesheet" href="bootstrap.min.css"/>
  <style>
    .showPic{ margin:10px 0;}
    .showPic img{max-width: 300px;}
  </style>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h3>上传图片</h3>
    <span class="divider"></span>
  </div>
  <form>
    <input type="file" class="uploadImg"/>
    <a class="upload btn btn-primary" style="margin-top: 10px">提交</a>
  </form>
  <div class="showPic">
    <h4> 图片预览： </h4>
  </div>
</div>
<script src="jquery.js"></script>
<script src="main.js"></script>
</body>
</html>
